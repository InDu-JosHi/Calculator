<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="userInput"  placeholder="0">
            </div>
           
            <div>
                <button  onclick="erase()" class="btn sign">AC</button>
                <button onclick="erase1()" class="btn  sign">DE</button>
                <button onclick="press('.')" class="btn  sign">.</button> 
                <button onclick="press('/')" class="btn  sign">/</button>
            </div>
            <div>
                <button onclick="press(7)" class="btn ">7</button>
                <button  onclick="press(8)" class="btn ">8</button> 
                <button  onclick="press(9)" class="btn ">9</button>
                <button  onclick="press('*')" class="btn sign">*</button> 
            </div>
           <div>
            <button  onclick="press(4)" class="btn ">4</button>
            <button  onclick="press(5)" class="btn five">5</button>
            <button  onclick="press(6)" class="btn">6</button>
            <button  onclick="press('-')" class="btn sign">-</button>
           </div>
           <div>
            <button  onclick="press(1)" class=" btn">1</button>
            <button  onclick="press(2)" class="btn">2</button>
            <button  onclick="press(3)" class="btn">3</button>
            <button  onclick="press('+')" class="btn sign">+</button>
           </div>
                <button  onclick="press('00')" class="btn ">00</button>
                <button  onclick="press(0)" class="btn ">0</button>
                <button  onclick="equal('=')" class="btnEqual btn sign">=</button>
           </div>
            
        </div>
    </div>
    
</body>
</html>
